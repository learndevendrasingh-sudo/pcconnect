appId: com.securedesk.agent
productName: SecureDesk Agent
copyright: Copyright Â© 2024 SecureDesk Pro

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - resources/**/*

win:
  target:
    - target: nsis
      arch: [x64]
  icon: resources/icon.ico
  artifactName: SecureDesk-Agent-Setup-${version}.${ext}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: SecureDesk Agent
  runAfterFinish: true

mac:
  target:
    - target: dmg
      arch: [x64, arm64]
  icon: resources/icon.icns

linux:
  target:
    - target: AppImage
      arch: [x64]
  icon: resources/icon.png

publish:
  provider: generic
  url: https://releases.securedesk.pro
